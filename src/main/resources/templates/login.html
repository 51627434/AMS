<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">


</head>
<body>

<div class="layui-main layui-bg-black dong-login-main" >
<form action="" onsubmit="return abc()">
    <div class = "dong-login-item">

            <input type="text" name="title1" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input dong-login-input">
            <i class="layui-icon layui-icon-username dong-login-icon" ></i>

    </div>

    <div class = "dong-login-item">

            <input type="password" name="title2" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input dong-login-input">
            <i class="layui-icon layui-icon-password dong-login-icon" ></i>

    </div>


    <div  class = "dong-login-item">
        <input type="text" name="title3" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input dong-login-input dong-login-input-code">
        <i class="layui-icon layui-icon-vercode dong-login-icon" ></i>
        <img src="/images/imagecode?t=1582123476296" class="dong-imagecode" onclick="javascript:this.src = '/images/imagecode?t='+Math.random();">
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
    <button type="button" class="layui-btn"  id="wwwc">一个标准的按钮</button>
</div>

<script src="/layui/layui.all.js"></script>
<script>

    layui.use(['jquery'],function() {

        var $ = layui.jquery;

        $(document).ready(function(){
            $("#wwwc").click(function(){
               // $.get("checkcode",function(data,status){
               //     alert("Data: " + data + "nStatus: " + status);
               // });

                $.post("checkcode",function(data,status){
                    alert("Data: " + data + "nStatus: " + status);
                });
            });
        });
    });




</script>
</body>
</html>
